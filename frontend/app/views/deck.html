<p>Bookmark this page, but don't share the URL! This is not password protected!
<p><button ng-click="newSnap()">Create new snap</button>

<div ng-show="snaps.length">
  <p>Created Snaps:
  <table>
    <tr>
      <th>Snap ID</th>
      <th>Seen?</th>
    </tr>
    <tr ng-repeat="snap in snaps">
      <td><a href="{{snap.url}}" target="_blank">{{snap.url}}</a></td>
      <td>{{snap.seen_ratio == 0 ? "No" : snap.seen_ratio == 1 ? "Yes" : "Partially"}}</td>
    </tr>
  </table>
</div>
